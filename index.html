<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./flash.css">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Flash Message</title>
</head>
<body>
   <div class="container auto-grid">
   <div>
        <img class="message-img" src="./image/O2.svg.png" alt="">
        <div><h2>Conservation MemberShip</h2></div>
        </div>
   <form needs-validation>
    <div class="form-group">
        <label for="validationCustom01">Email address</label>
        <input type="email" class="form-control" id="validationCustom01" aria-describedby="emailHelp"  placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="validationCustom02">Password</label>
        <input type="password" class="form-control" id="validationCustom02"  placeholder="password" required>
    </div>
   
      <button type="submit" class="btn btn-primary" >SUBMIT</button>
      
  </form>
  </div>
 
   <script src="./flash.js"></script>
</body>
</html>
